<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta chaset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <script type="text/javascript" src="script.js"></script>
  <title>One Challenge Desafio 1</title>
</head>

<body>

  <header>
    <img id="logo" src="img/logo.svg" alt="Logo Alura">
  </header>

  <main>
    <article>
      <div>
        <textarea id="texto" placeholder="Digite seu texto"></textarea>
      </div>
    </article>

    <article id="saida" aria-labelledby="digite-texto">
      <div id="digitetexto">
        <img id="ilustracao" src="img/imagem.svg">
        <h2 id="digite-texto">Nenhuma mensagem encontrada</h2>
        <p>Digite um texto que deseja criptografar ou descriptografar
      </div>
      <div id="resultado">
        <textarea id="textosaida"></textarea>
        <button id="copiar" onclick="copia()">Copiar</button>
      </div>
    </article>

    <article class="conteudo" aria-labelledby="aviso">
      <div id="info">
        <img id="exclamacao" src="img/icone.svg">
        <p id="aviso">Apenas letras min√∫sculas e sem acento.</p>
      </div>

      <div id="button">
        <button id="criptografa" onclick="criptografa()">Criptografar</button>
        <button id="descriptografa" onclick="descriptografa()">Descriptografar</button>
      </div>
    </article>
  </main>

  <footer>
    <p class="rodape">Desenvolvido por <a href="https://www.linkedin.com/in/herinelson/">Herinelson Silva</a></p>
  </footer>
</body>

</html>
